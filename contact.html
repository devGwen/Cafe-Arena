<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A coffee shop in Caotun Township, Nantou County | Cafe' Arena</title>
   <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" type="text/css" href="general_style.css">
    <link rel="stylesheet" href="fontawsome/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
</head>
    
<body>
<header>
    <div class="header-container">
        <div class="hamburger-menu">   
            <i class="fas fa-bars toggle"></i>
            <i class="fas fa-times toggle"></i>
        </div>
        <nav>
            <div class="logo"><a href="index.html">
            Café Arena
            </a></div>
            <div class="menu">
                <a href="menu.html" class="nav-item">MENU</a>
                <a href="our_store.html" class="nav-item">OUR STORE</a>
                <a href="about.html" class="nav-item">ABOUT</a>
                <a href="contact.html" class="nav-item">CONTACT</a>
            </div>
        </nav>
    </div>
</header>


<main>
<div class="contact-container">
    <div class="contact-text">Contact Us</div>
    <p>Please use the form to the right to send us a direct message. It'd be great to hear from you!</p>
    <form action="#">
        <div class="contact-form-row">
            <div class="contact-input-data">
                <label for="form-firstname">First Name</label>
                <input type="text" id="form-firstname" required>
            </div>
            <div class="contact-input-data">
                <label for="form-lastname">Last Name</label>
                <input type="text" id="form-lastname" required>
            </div>
        </div>
        <div class="contact-form-row">
            <div class="contact-input-data">
                 <label for="form-email">Email</label>
                <input type="email" id="form-email" required>  
            </div>
            <div class="contact-input-data">
                <label for="form-tel">Phone</label>
                <input type="tel" id="form-tel" required>
            </div>
        </div>
        <div class="contact-form-row">
            <div class="contact-input-textarea">
                <label>Message</label>
                <textarea cols="60" rows="10" maxlength="400" placeholder="400 words or less"></textarea>     
            </div>
        </div>
        <div class="btn-group">
            <div class="contact-form-row submit-btn">
                <div class="contact-input-data">
                    <input type="reset" value="RESET">
                </div>
            </div>
            <div class="contact-form-row submit-btn">
                <div class="contact-input-data">
                    <input type="submit" value="SUBMIT">
                </div>
            </div>
        </div>
    </form>
</div>
</main>
    
<footer>
<div class="site-footer">
    <div class="wrapper">
        <div class="footer-menu box">
            <div class="footer-menu-container">
                <ul class="site-footer-linklist">
                    <li class="site-footer-title">products</li>
                    <li class="site-footer-item"><a href="menu.html">Coffee</a></li>       
                    <li class="site-footer-item"><a href="menu.html#soda">Custom Cake</a></li>
                </ul>
            </div>
            <div class="footer-menu-container">
                <ul class="site-footer-linklist">
                    <li class="site-footer-title">learn</li>
                    <li class="site-footer-item"><a href="our_store.html">Our Store</a></li>
                    <li class="site-footer-item"><a href="about.html">Our Story</a></li>
                </ul>
            </div>
            <div class="footer-menu-container">
                <ul class="site-footer-linklist">
                    <li class="site-footer-title">CAFÉS</li>
                    <li class="site-footer-item">
                        <span class="fas fa-map-marker-alt"></span><a href="https://goo.gl/maps/9JnJDdHKYRkevZ5z9" target="_blank">
                        Café Arena</a>
                    </li>
                    <li class="site-footer-item">
                        <span class="fas fa-phone-alt"></span>
                        <span class="text"><a href="tel:+886-4-9235-4487">Call Us</a></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="media-column">
            <p>Café Arena</p>
            <div class="footer-media box">
                <div class="icon facebook">  
                    <span><i class="fab fa-facebook-f"></i></span>
                </div>
                <div class="icon instagram">
                    <span><i class="fab fa-instagram"></i></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="copyright-bottom"><p>© 2020 Yu-Tung Designs</p>
</div>
</footer>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
$(function(){
    $('.hamburger-menu').on('click',function(){
    $('.toggle').toggleClass('open');
    $('.menu').toggleClass('open');
    });
});
    
window.addEventListener('scroll', function(){
    let navbar = document.querySelector('nav');
    let windowPosition = window.scrollY > 1;
    navbar.classList.toggle('scrolling-active', windowPosition);
});

</script>
</body>
</html>
